name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Lint (ruff)
        run: |
          python -m ruff check fluxer examples
      - name: PyCompile
        run: |
          python -m compileall fluxer examples
